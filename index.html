<style id="jsbin-css">
/* --- CSS RESET AND GENERAL --- */

header p {
  font-size: 1.15em;

#progressBarContainer {
  margin: 0 auto;
  width: 100%;
  max-width: 500px;
  height: 40px;
  border-radius: 10px;
  background-color: rgb(210, 210, 210);

#progressBar {
  width: 30%;
  height: 40px;
  border-radius: 10px 0px 0px 10px;

/* --- SECTION STYLE --- */

section {
  margin-top: 25px;
  text-align: center;
}

#welcomeMessage {

#welcomeContent {

table {

  background-color: rgb(210, 210, 210);
}

  border-radius: 50px 0px 0px 0px;
}

#cdSeconds {
  border-radius: 0px 0px 0px 50px;
}

  border-radius: 0px 50px 0px 0px;

<body>

  <header>
    <h1><span>R</span>éka és <span>I</span>mi</h1>
    <h2>esküvői honlapja</h2>
    <img src="https://i.imgur.com/YGj4QWu.jpg" alt="Under construction">
    <p>Weboldal készültségi foka</p>
    <div id="progressBarContainer">
      <div id="progressBar">30%</div>
    </div>
  </header>

  <section>
    <p id="welcomeMessage"><p>
    <p id="welcomeContent">Örömmel tudatjuk, hogy <b>2018. augusztus 25</b>-én egész életre szóló fogadalmat kötünk.</p>
    <div id="countdownSection">
      <table>
        <caption>Találkozunk</caption>
        <tr>
          <th id="cdDays"></th>
          <td id="days">nap</td>
        </tr>
        <tr>
          <th id="cdHours"></th>
          <td>óra</td>
        </tr>
        <tr>
          <th id="cdMinutes"></th>
          <td>perc</td>
        </tr>
        <tr>
          <th id="cdSeconds"></th>
          <td id="seconds">másodperc</td>
        </tr>
      </table>
      <p>múlva!</p>
      </div>
  </section>

<script id="jsbin-javascript">
/* --- WELCOME MESSAGE --- */

var day = '';
    switch (new Date().getDay()) {
        case 0:
            day = 'vasárnap';
            break;
        case 1:
            day = 'hétfő';
            break;
        case 2:
            day = 'kedd';
            break;
        case 3:
            day = 'szerda';
            break;
        case 4:
            day = 'csütörtök';
            break;
        case 5:
            day = 'péntek';
            break;
        case 6:
            day = 'szombat';
    }

var hour = new Date().getHours();

var greetings = '';
    if (hour <= 11) {
        greetings = 'Kellemes ' + day + ' délelőttöt!';
    } else if (hour <= 17) {
        greetings = 'Kellemes ' + day + ' délutánt!';
    } else {
        greetings = 'Kellemes ' + day + ' estét!';
    }

var welcome = greetings + ' Hogy szólíthatlak?';

var guest = prompt(welcome);

    if (guest === '' || guest === null) {
        guest = 'Vendégünk';
}

document.getElementById('welcomeMessage').innerHTML = 'Kedves <b>' + guest + '</b>!';



/* --- COUNTDOWN --- */

// DATE SET
var countDownDate = new Date('Aug 25, 2018 14:00:00').getTime();

// COUNT DOWN UPDATE
var x = setInterval(function() {

    // GET TODAY
    var now = new Date().getTime();

    // FIND DISTANCE
    var distance = countDownDate - now;

    // CALCULATE TIME
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // DISPLAY RESULT
    document.getElementById('cdDays').innerHTML = days;
    document.getElementById('cdHours').innerHTML = hours;
    document.getElementById('cdMinutes').innerHTML = minutes;
    document.getElementById('cdSeconds').innerHTML = seconds;

    // AFTER FINISHED
    if (distance < 0) {
        clearInterval(x);
        document.getElementById('countdownSection').style.display = 'none';
    }

}, 1000);
</script>
</body>
